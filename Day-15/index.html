<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <div class="container">
        <!-- card 1 start -->
        <div class="card">
            <div class="product-image">
                <img src="./public/images/jumpmanmvp.png" alt="">
            </div>
            <div class="product-details">
                <span class="product-name">Jumpman MVP</span>
                <span class="product-price">$129</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <!-- card 1 end -->

        <!-- card 2 start-->
        <div class="card">
            <div class="product-image">
                <img src="./public/images/Jordan 3 retro.png" alt="">
            </div>
            <div class="product-details">
                <span class="product-name">jordan 3</span>
                <span class="product-price">$129</span>
                <button class="add-to-cart blue">Add to Cart</button>
            </div>
        </div>
        <!-- card 2 end -->

        <!-- card 3 start-->
        <div class="card">
            <div class="product-image">
                <img src="./public/images/Jumpman two trey.png" alt="">
            </div>
            <div class="product-details">
                <span class="product-name">Jumpman two</span>
                <span class="product-price">$129</span>
                <button class="add-to-cart red">Add to Cart</button>
            </div>
        </div>
        <!-- card 3 end -->

        
    </div>
</body>
</html>
